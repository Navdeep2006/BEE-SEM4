<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user-login.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="MEDSCRIBE.png" alt="Logo"> 
        </div>
        <div class="navbar-right">
            <a href="index.html">Home</a>
            <a href="#complains">Complains</a>
            <a href="#history">My History</a>
            <a href="#account">My Account</a>
        </div>
    </div>

    <img src="logo.png" style="position: absolute; left:700px; width: 170px; height: 150px;" id="rotating-img">

    <!-- Add the form section below the navbar --><div class="form-parent-ctn">
    <div class="form-parent-img">
        <img src="form-parent-img.png" alt="">
    </div>
    <div class="form-container">
        <div class="form-toggle">
            <button id="loginBtn" class="toggle-btn active">Login</button>
            <button id="signupBtn" class="toggle-btn">Sign Up</button>
        </div>
                            
        <div class="form-slider">
            <form id="loginForm" class="form active-form">
                <h2>Login</h2>
                <label for="loginEmailPhone">Email/Phone:</label>
                <input type="text" id="loginEmailPhone" name="loginEmailPhone" required>
    
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" minlength="8" required>
    
                <button type="submit" onclick="UserLogin(event)">Login</button>
            </form>
    
            <form id="signupForm" class="form">
                <h2>Sign Up</h2>
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" name="signupName" required>
    
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
    
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" minlength="8" required>
    
                <label for="signupAddress">Address:</label>
                <input type="text" id="signupAddress" name="signupAddress" required>
    
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
    
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
    
                <button type="submit" onclick="UserCreate(event)">Sign Up</button>
            </form>
        </div>
    </div>
</div>


    </div>

    <footer>
        <p>&copy; 2024 Medscribe</p>
        <p> All rights reserved</p>
    </footer>

    <script src="login.js"></script>
    <script src="user-login.js"></script>
</body>
</html>
